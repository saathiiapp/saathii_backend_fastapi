version: "3.8"

services:
  api:
    build: .
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/code
    env_file: .env
    depends_on:
      - redis
    labels:
      - "traefik.enable=true"
      # Router for HTTPS
      - "traefik.http.routers.api.rule=Host(`saathiiapp.com`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certresolver=myresolver"
      # Service port (FastAPI inside container)
      - "traefik.http.services.api.loadbalancer.server.port=8000"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  docs:
    build:
      context: ./docs
      dockerfile: Dockerfile.docs
    depends_on:
      - api
    labels:
      - "traefik.enable=true"
      # Router for HTTPS
      - "traefik.http.routers.docs.rule=Host(`docs.saathiiapp.com`)"
      - "traefik.http.routers.docs.entrypoints=websecure"
      - "traefik.http.routers.docs.tls.certresolver=myresolver"
      # Service port (Nginx inside container)
      - "traefik.http.services.docs.loadbalancer.server.port=80"

  admin:
    build:
      context: .
      dockerfile: Dockerfile.admin
    depends_on:
      - api
    env_file: .env
    networks:
      - default
    labels:
      - "traefik.enable=true"
      # Router for HTTPS
      - "traefik.http.routers.admin.rule=Host(`admin.saathiiapp.com`)"
      - "traefik.http.routers.admin.entrypoints=websecure"
      - "traefik.http.routers.admin.tls.certresolver=myresolver"
      # Service port (Streamlit inside container)
      - "traefik.http.services.admin.loadbalancer.server.port=8501"

  dozzle:
    image: amir20/dozzle:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - DOZZLE_LEVEL=info
      - DOZZLE_TAILSIZE=300
    labels:
      - "traefik.enable=true"
      # Router for HTTPS
      - "traefik.http.routers.dozzle.rule=Host(`logs.saathiiapp.com`)"
      - "traefik.http.routers.dozzle.entrypoints=websecure"
      - "traefik.http.routers.dozzle.tls.certresolver=myresolver"
      # Service port (Dozzle inside container)
      - "traefik.http.services.dozzle.loadbalancer.server.port=8080"

  traefik:
    image: traefik:v2.10
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--entrypoints.web.http.redirections.entrypoint.permanent=true"
      - "--entrypoints.websecure.address=:443"
      # Enable Let's Encrypt
      - "--certificatesresolvers.myresolver.acme.httpchallenge=true"
      - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.myresolver.acme.email=qritwik@gmail.com"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./letsencrypt:/letsencrypt

networks:
  default:
    driver: bridge
